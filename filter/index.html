<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 通过 | 可以获取到待处理的参数值 -->
        {{ message | capi }} 
    </div>

    <div id="app2">
        <!-- 通过 | 可以获取到待处理的参数值 -->
        {{ message | capi }} 
    </div>
    <!-- 导入Vue的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 创建Vue的实例对象 -->
    <script>
        Vue.filter('capi',function(str){
            return str.charAt(0).toUpperCase() + str.slice(1) + "~~~";
        })


        const vm = new Vue({
            //告诉vm要控制哪个区域
            el: '#app',
            //data 要渲染的页面上的数据
            data: {
                message: 'hello vue'
            },
            filters: {
                capi(val){
                    return val.charAt(0).toUpperCase() + val.slice(1);
                }
            }
        })

        const vm2 = new Vue({
            //告诉vm要控制哪个区域
            el: '#app2',
            //data 要渲染的页面上的数据
            data: {
                message: 'hello'
            }
        })
    </script>
</body>
</html>
